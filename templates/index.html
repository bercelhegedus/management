<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Excel Processing</title>

    <style>
      .spinner {
        display: none;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }
    
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    

  </head>
  <body>
    <h1>Excel Processing</h1>
    <form method="POST" enctype="multipart/form-data" action="/process_excel">
      <input type="file" name="input_file" accept=".xls,.xlsx" required>
      <br><br>
      <button type="submit">Process and Excel Download</button>
    </form>
    <h1>Google Sheet Processing</h1>
    <form method="POST" enctype="multipart/form-data" action="/process_spreadsheet">
      <button type="submit">Update Google Sheets</button>
    </form>
    <div id="spinner" class="spinner"></div>
  </body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var forms = document.getElementsByTagName('form');
    for (var i = 0; i < forms.length; i++) {
      forms[i].addEventListener('submit', showSpinner);
    }
  });

  function showSpinner(event) {
    event.preventDefault();
    var spinner = document.getElementById('spinner');
    spinner.style.display = 'block';
    
    // Use FormData to send the form data in the request
    var formData = new FormData(event.target);
    fetch(event.target.action, {
      method: event.target.method,
      body: formData
    }).then(function(response) {
      if (response.ok) {
        if (response.headers.get('Content-Type') === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') {
          response.blob().then(function(blob) {
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'output.xlsx';
            document.body.appendChild(a);
            a.click();
            a.remove();
          });
        } else {
          return response.json();
        }
      } else {
        throw new Error('An error occurred while processing the request.');
      }
    }).then(function(json) {
      if (json) {
        alert(json.message);
      }
    }).catch(function(error) {
      alert(error.message);
    }).finally(function() {
      spinner.style.display = 'none';
    });
  }
</script>
