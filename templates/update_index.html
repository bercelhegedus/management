<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excel Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_styles.css') }}">
  </head>  
  <body>

<div style="position: absolute; top: 10px; right: 10px;">
    <div class="user-dropdown">
        {{ current_user.username }}
        <div class="user-dropdown-content">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</div>
    <div class="container">
      <h1>Excel Processing</h1>
      <form method="POST" enctype="multipart/form-data" action="/process_excel">
        <input type="file" name="input_file" accept=".xls,.xlsx" required>
        <br><br>
        <button type="submit">Process and Excel Download</button>
      </form>
      <h1>Google Sheet Processing</h1>
      <form method="POST" enctype="multipart/form-data" action="/process_spreadsheet">
        <button type="submit">Update Google Sheets</button>
      </form>
    </div>
    <div class="container">
      <div class="spinner-container">
        <div id="spinner"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/update_scripts.js') }}"></script>
  </body>
</html>
